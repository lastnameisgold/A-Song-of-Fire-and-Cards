<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="//db.onlinewebfonts.com/c/97c4b25dc74e0ab045154e75a8fdd69d?family=Game+of+Thrones" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>A Song of Fire and Cards</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div id="logo-container">
            <h1>A Song of Fire and Cards</h1>
        </div>

        <!-- Buttons -->
        <div id="buttons-container">
            <!-- Card options dropdown -->
            <select name="card options" id="card-options">
                <option value="ten-cards">20 cards</option>
                <option value="twenty-cards">30 cards</option>
                <option value="thirty-cards">40 cards</option>
            </select>
            <!-- New game button -->
            <button id="new-game-btn">New game</button>
            <!-- Light/dark mode button -->
            <button id="toggle-system-theme"><span class="material-symbols-rounded icon-size">dark_mode</span></button>
        </div>
    </header>
    
    <main id="game">
        <!-- Cards will go here -->
    </main>
    
    <!-- JS goes here -->
    <script src="app.js"></script>
</body>
</html>
